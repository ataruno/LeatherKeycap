<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LeatherKeycap_test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.1);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
            <a-nft
                type="nft"
                url="LeatherKeycap"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                <a-entity gltf-model="aaaaa.gltf" scale="5 5 5" position="150 300 -100" ></a-entity>
                <!-- <a-obj-model position="0 1 0" src="https://raw.githubusercontent.com/ataruno/LeatherKeycap/main/testbox.obj" mtl="https://raw.githubusercontent.com/ataruno/LeatherKeycap/main/testbox.mtl"></a-obj-model> -->
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
  </body>
</html>
